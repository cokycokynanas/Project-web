    <style>
        :root {
            --bg-color: #f4f1ea;
            --accent-color: #5d4037;
            --text-color: #3e2723;
            --gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Georgia', serif;
            background: var(--bg-color);
        }

        /* --- Halaman Awal (Splash Screen) --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
            overflow: hidden;
        }

        .splash-logo {
            width: 150px; 
            height: auto;
            margin-bottom: 30px;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            animation: pulse-logo 3s ease-in-out infinite;
        }

        @keyframes pulse-logo {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;
        }

        .floating-photo {
            position: absolute;
            width: 110px;
            height: 140px;
            background: white;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: float-around var(--duration) linear infinite;
        }

        .floating-photo img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        @keyframes float-around {
            0% { transform: translate(var(--startX), 110vh) rotate(var(--startRot)); }
            100% { transform: translate(var(--endX), -25vh) rotate(var(--endRot)); }
        }

        .boom-button {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            cursor: pointer;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            backdrop-filter: blur(5px);
        }

        .boom-button:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
        }

        /* --- Konten Utama --- */
        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in;
            padding: 50px 20px;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 3rem; margin: 0; color: var(--accent-color); }
        header p { font-style: italic; font-size: 1.2rem; }

        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            width: 95%;
            max-width: 1400px;
            margin-bottom: 100px;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }

        .polaroid:nth-child(3n+1) { transform: rotate(-2deg); }
        .polaroid:nth-child(3n+2) { transform: rotate(3deg); }
        .polaroid:nth-child(3n+3) { transform: rotate(-1deg); }

        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: sepia(30%);
            border-bottom: 1px solid #f0f0f0;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.08);
            z-index: 10;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .caption {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        /* --- MODAL --- */
        #photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(8px);
            cursor: zoom-out;
        }

        #modal-img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            border: 5px solid white;
            border-radius: 4px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        #photo-modal.active #modal-img { transform: scale(1); }

        #modal-caption {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        footer { padding: 40px; text-align: center; opacity: 0.6; font-size: 0.9rem; }
    </style>
</head>
